<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/frontend/public/css/login.css">
</head>
<body>
    <div class="container">
        <!-- LEFT SIDE -->
        <div class="left-panel">
            <div class="logo">
                <img src="/frontend/public/images/image-removebg-preview (7) 2.png" alt="BukSU Logo">
            </div>
            <p class="tagline">Educate. Innovate. Lead.</p>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-panel">
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3"></div>

            <!-- Login Form Card -->
            <div class="login-card">
                <img src="/frontend/public/images/Screenshot_2025-09-28_142025-removebg-preview 8.png" alt="Logo Icon" class="small-logo">
                <h2>Login to your Account</h2>
                <p class="welcome">Welcome back! Please login to continue.</p>
                
                <form>
                    <!-- Email Field -->
                    <div class="input-group">
                        <img src="/frontend/public/images/email.png" alt="Email Icon" class="input-icon">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <img src="/frontend/public/images/padlock.png" alt="Password Icon" class="input-icon">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="divider">or</div>

                    <button type="button" class="google-btn">
                        <img src="/frontend/public/images/google.png" alt="Google Icon">
                        Continue with Google
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
